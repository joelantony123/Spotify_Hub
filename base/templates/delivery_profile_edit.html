{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url('{% static 'assets/images/hero-bg.jpg' %}'); background-size: cover; background-position: center; background-attachment: fixed;">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(7, 7, 7, 0.5); backdrop-filter: blur(10px);">
        <div class="container">
            <a class="navbar-brand" href="{% url 'delivery_dashboard' %}" style="color: #ffbe33;">Spotify Hub Delivery Dashboard</a>
            <div class="d-flex">
                <a href="{% url 'delivery_dashboard' %}" class="btn btn-outline-light btn-sm me-2" style="color: #ffbe33;">Back to Dashboard</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm" style="color: #ffbe33;">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card" style="background-color: rgba(255, 255, 255, 0.5); backdrop-filter: blur(10px);">
                    <div class="card-header" style="background-color: rgba(255, 255, 255, 0.5);">
                        <h4 class="mb-0">Edit Profile</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" >
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" name="name" value="{{ customer.name }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" name="phone" value="{{ customer.phone }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <textarea class="form-control" name="address" required>{{ customer.address }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Vehicle Number</label>
                                <input type="text" class="form-control" name="vehicle_number" value="{{ delivery_boy.vehicle_number }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">License Number</label>
                                <input type="text" class="form-control" name="license_number" value="{{ delivery_boy.license_number }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Pincode</label>
                                <input type="text" 
                                       class="form-control" 
                                       name="pincode" 
                                       value="{{ delivery_boy.pincode }}" 
                                       pattern="[0-9]{6}" 
                                       maxlength="6" 
                                       title="Please enter a valid 6-digit pincode"
                                       oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 6)"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">New Password (leave blank to keep current)</label>
                                <input type="password" class="form-control" name="new_password">
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'delivery_profile' %}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
